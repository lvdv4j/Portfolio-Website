<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lizzon-Vanique Portfolio</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Handjet:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Navigation Bar -->
    <nav class="navbar">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="projects.html">Projects</a></li>
        <li><a href="blog.html">Blog</a></li>
      </ul>
    </nav>

    <!-- Home Section with Background Video and Changing Text -->
    <section class="home" id="home">
      <div class="overlay"></div>
      <div class="video-container">
        <video autoplay loop muted playsinline>
          <source
            src="res/Star%20Warp.mp4"
            type="video/mp4"
          />
        </video>
      </div>
      <!-- Spaceship overlay image -->
      <img
        src="res/Spaceship%20Overlay.png"
        alt="Spaceship Overlay"
        class="spaceship-overlay"
      />
      <div class="centered-text">
        <div class="text-container">
          <div class="static-text">Hi I'm</div>
          <div class="typing-wrapper">
            <span class="typing-text" id="changing-text">Lizzon-Vanique</span>
          </div>
        </div>
      </div>
    </section>
        <!-- About Me Section -->
    <section class="about-me matrix-rain">
      <canvas></canvas>
      <div class="about-content">
        <div class="about-video">
          <video autoplay loop muted playsinline>
            <source
              src="res/Me with green filter.mp4"
              type="video/mp4"
              alt="Animated self-portrait"
            />
          </video>
        </div>
        <div class="about-text">
          <h2>Some Intel About Me</h2>
          <p>
            Hello World! I'm Lizzon-Vanique, a creator, artist, and tech enthusiast.
            I enjoy turning imaginative ideas into reality and I'm excited to share my journey with you.
          </p>
          <div class="btn-container">
            <a href="about.html" class="btn">Learn More &#x21e2;</a>
          </div>
        </div>
      </div>
    </section>           
    <script src="script.js"></script>
  </body>
</html>
